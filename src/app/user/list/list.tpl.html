<div class="row">
<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark"><i class="fa-fw fa fa-home"></i>Dashboard <span>> User</span></h1>
</div>
</div>
<div class="row hidden-mobile">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <h2 class="page-title txt-color-blueDark">
            <i class="fa-fw fa fa-picture-o"></i>
            Browse <span>>
			Contents</span></h2>
    </div>

            <a href="javascript:void(0);" class="btn btn-default">Upload</a>
            <a href="javascript:void(0);" class="btn btn-default">Load Library</a>

</div>
<!-- row -->
<div class="row">       
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page-title txt-color-blueDark">          
           <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
               Thumbnail
           </div>
             <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                 Title
             </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                Description
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                File Size (In KB)
            </div>
        </div>
</div>
<div class="row">       
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-ng-repeat="file in files" data-ng-model="files">                     
           <img src="{{file.path}}" class="col-xs-2 col-sm-2 col-md-2 col-lg-2" ng-click="detail(file.path)"/>           
             <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                 {{file.title}}
             </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                {{file.short_desc}}
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                {{file.file_size}}
            </div>
        </div>
</div>
