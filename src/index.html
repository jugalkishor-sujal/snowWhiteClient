<!DOCTYPE html>
<html ng-app="snowWhite" ng-controller="AppCtrl" ngCloak >
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- compiled CSS -->
      <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

      
    <!-- compiled JavaScript -->
         <% scripts.forEach( function ( file ) { %>
    <script src="<%= file %>" type="text/javascript"></script><% }); %>
    
     <script src="assets/js/jsapp.js" type="text/javascript"></script>
       <script src="assets/js/filters.js" type="text/javascript"></script>
       <script src="assets/js/directives.js" type="text/javascript"></script>
       <script src="assets/js/plunker.js" type="text/javascript"></script>
       <script src="assets/js/jsappconfig.js" type="text/javascript"></script>
       <script src="assets/js/jsdemo.js" type="text/javascript"></script>
       <script src="assets/js/ng.controllers.js" type="text/javascript"></script>
       <script src="assets/js/libs/angular/angular-animate.js" type="text/javascript"></script>
       <script src="assets/js/libs/angular/angular-cookies.js" type="text/javascript"></script>
       <script src="assets/js/libs/angular/angular-cookies.min.js" type="text/javascript"></script>
       <script src="assets/js/libs/angular/ui-bootstrap-custom-tpls-0.11.0.js" type="text/javascript"></script>
       <script src="assets/js/libs/angular/angular-animate.js" type="text/javascript"></script>
       <script src="assets/js/libs/angular/ui-bootstrap-custom-tpls-0.11.0.js" type="text/javascript"></script>
      <script src="vendor/jquery/dist/jquery.snow.min.js"></script>
       <script src="assets/js/notification/SmartNotification.min.js" type="text/javascript"></script>
       <script src="assets/js/smartwidgets/jarvis.widget.min.js" type="text/javascript"></script>
       <script src="assets/js/jquery-ui.min.js" type="text/javascript"></script>
       <script src="assets/js/libs/angular/angular-cookies.js" type="text/javascript"></script>
       <script src="assets/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/jquery-validate/jquery.validate.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/masked-input/jquery.maskedinput.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/select2/select2.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/bootstrap-slider/bootstrap-slider.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/msie-fix/jquery.mb.browser.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/fullcalendar/jquery.fullcalendar.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/flot/jquery.flot.cust.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/flot/jquery.flot.resize.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/fastclick/fastclick.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/vectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/flot/jquery.flot.tooltip.min.js" type="text/javascript"></script>
       <script src="assets/js/plugin/vectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
       <script src="assets/js/jquery.dataTables.min.js" type="text/javascript"></script>
       <script src="assets/js/jquery.dataTables.bootstrap.js" type="text/javascript"></script>
    
  </head>
  <body class="body_login" >
		<!-- POSSIBLE CLASSES: minified, fixed-ribbon, fixed-header, fixed-width, top-menu
			 You can also add different skin classes such as "smart-skin-0", "smart-skin-1" etc...-->
      
		<!-- HEADER -->
<header id="header" data-ng-include="'header.tpl.html'"></header>
		<!-- END HEADER -->

		<!-- Left panel : Navigation area -->
		<!-- Note: This width of the aside area can be adjusted through LESS variables -->
		<aside id="left-panel"><span data-ng-include="'left.tpl.html'" ></span></aside>
		<!-- END NAVIGATION -->

		<!-- MAIN PANEL -->
		<div id="main" role="main">

			<!-- RIBBON -->
		<!--<div id="ribbon" data-ng-include="'ribbon.tpl.html'" data-ribbon=""></div>-->
			<!-- END RIBBON -->

			<!-- MAIN CONTENT -->
			<div id="content" ui-view="main" class="view-animate" autoscroll="false"></div>
			<!-- END MAIN CONTENT -->

		</div>
		<!-- END MAIN PANEL -->

		<!-- PAGE FOOTER -->
		<div class="page-footer" ><span data-ng-include="'footer.tpl.html'"></span></div>
		<!-- END FOOTER -->

		<!-- SHORTCUT AREA : With large tiles (activated via clicking user name tag)
		Note: These tiles are completely responsive,
		you can add as many as you like
		-->
		<div id="shortcut"><span data-ng-include="'shortcut.tpl.html'"></span></div>
		<!-- END SHORTCUT AREA -->

	
	</body>

</html>
